<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="stylecreate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.20/jquery.inputmask.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Crie sua conta</h2>
        <form id="createAccountForm" onsubmit="return validateForm()">
            <label for="name">Nome Completo:</label>
            <input type="text" id="nome" name="nome" minlength="4" required>

            <label for="phone">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" minlength="4" required>

            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required/>
     

            <label for="password">Senha:</label>
            <input type="password" id="senha" name="senha" minlength="4" required>

            <label for="confirmarSenha">Confirme sua senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            
            <button onclick="validar()">Criar Conta</button>
            <p id="resultado"></p>
        </form>
    </div>
    <script src="criar.js"></script>
    <script src="validador.js"></script>
</body>
</html>
