<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - EduFitech.</title>
    <link rel="shortcut icon" href="/frontend/assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nome de Usu√°rio:</label>
                <input type="text" id="Usuario" name="username" minlength="4" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="Senha" name="password" minlength="4" required>
                <button type="button" id="MostrarSenha">Mostrar Senha</button>
            </div>
            <button class="entrar" type="submit" >Entrar </button>
        </form>
        <div class="Botoes secundarios">
            <button id="EsqueciSenhaBtn">Esqueci minha senha</button>
            <button id="CriarContaBtn">Criar Conta</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
